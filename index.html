<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class = "">

    <div class="show" id="menu-msg">
        <div id="options">
            <h1 class="title flux" id="menu-title">Tic Tac Toe</h1>
            <div class="menu-buttons">
                <span class="flux" id="pvp-btn">Player vs Player</span>
                <span class="flux" id="ai-btn">Player vs AI</span>
            </div>
        </div>
    </div>

    <div class="hide" id="game">
        <h1 class="title flux">Tic Tac Toe</h1>
        <div class="info">
            <h2 class="p1 neon active"><span>Player 1</span> <span>(X):</span> <span>0</span></h2>
            <h2 class="p2 neon"><span>Player 2</span> <span>(O):</span> <span>0</span></h2>
        </div>
        <div class="containter" id="containter">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div id="reset"><span class="flux" id="reset-btn">Restart</span></div>
    </div>

    <div class="hide" id="msg">
        <div id="winner">
            <h1 class="flux">TIE!</h1>
            <div class="buttons">
                <span class="flux" id="reset-btn">Restart</span>
                <span class="flux" id="continue-btn">Continue</span>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
    <script src="./scripts/style.js"></script>
    <script src="./scripts/logic.js"></script>
    <script src="./scripts/AI.js"></script>
</body>
</html>
